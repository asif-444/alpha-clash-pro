<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisyUI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section class="home min-h-screen  text-white flex justify-center   items-center hidden">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash the madness: Press "Enter" to play</p>
                <button class="btn btn-warning ">Play Now</button>
            </div>
        </section>
        <!-- playground start -->
        <section class="play-ground"></section>
        <div class=" flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
            <div
                class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 py-1 rounded-b-xl text-red-200">Don't watch keyboard while playing...
                    </p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-black text-9xl font-bold">Y</p>
                </div>
            </div>

            <!-- keyboard -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- life score -->
            <div class="flex justify-between w-1/4">
                <button class="btn rounded-full bg-purple-600 text-white px-5">
                    Life
                    <img src="images/Heart.svg" alt="">
                    <span>1</span>
                </button>

                <button class="btn rounded-full bg-cyan-600 text-white px-5">
                    Score
                    <img src="images/Dollar.svg" alt="">
                    <span>1</span>
                </button>
            </div>
        </div>
        <!-- playground end -->
        <section class="score"></section>
    </main>
</body>

</html>
